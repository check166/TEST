    .phone-case {

      touch-action: none;

    .charm {

    }
    .text-bubble {
      background: white;

      padding: 5px 10px;

      min-height: 30px;
    }
    .text-transparent {
      background: transparent !important;
      border: none !important;
    }
    .charm-menu, .basket {
      background: white;
      border-radius: 20px;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;

      justify-content: center;

    }
    .charm-button {

      background: #ffe0ed;

      padding: 5px 10px;
      cursor: pointer;
    }
    .text-tool-btn {
      font-size: 24px;
      background-color: #f9f28b;
      border-radius: 15px;
      border: none;
      padding: 10px;
    }
    #upload {
      background-color: #a8e6a3;
      border-radius: 15px;
      padding: 10px;
      border: none;
    }
    #reset {
      background-color: #ff9999;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
    }
    #done {
      background-color: #8bb6f2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
    }
    #final-view {
      display: none;
    }
  </style>
</head>
