
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize Your Phone Case</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .layout {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
    }
    .left-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .phone-case {
      width: 300px;
      height: 550px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      overflow: hidden;
      touch-action: none;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .draggable-img, .charm, .text-bubble {
      position: absolute;
      touch-action: none;
      user-select: none;
      transform-origin: center center;
    }
    .charm {
      width: 40px;
      height: 40px;
      font-size: 30px;
    }
    .text-bubble {
      background: white;
      border-radius: 15px;
      border: 2px solid #ccc;
      padding: 5px 10px;
      font-size: 16px;
      min-width: 60px;
      min-height: 30px;
    }
    .charm-button {
      font-size: 24px;
      background: #ffe0ed;
      border: none;
      border-radius: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .text-tool-btn {
      font-size: 24px;
      background-color: #f9f28b;
      border-radius: 15px;
      border: none;
      padding: 10px;
    }
    #upload {
      background-color: #a8e6a3;
      border-radius: 15px;
      padding: 10px;
      border: none;
    }
    #reset {
      background-color: #ff9999;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
    }
    #done {
      background-color: #8bb6f2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
    }
    #final-view {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Customize Your Phone Case</h1>
  <div class="layout">
    <div class="left-panel">
      <div class="phone-case" id="case"></div>
      <div class="controls">
        <input type="file" id="upload" accept="image/*" />
        <button id="add-text" class="text-tool-btn">Add Text</button>
        <button id="reset">Reset</button>
        <button id="done">Done</button>
      </div>
    </div>
    <div class="right-panel">
      <button class="charm-button" data-emoji="🌸">🌸</button>
      <button class="charm-button" data-emoji="🎀">🎀</button>
    </div>
  </div>
  <div id="final-view">
    <h2>Your Final Design</h2>
    <div class="phone-case" id="final-case"></div>
  </div>
  <script>
    const caseDiv = document.getElementById("case");
    const finalCase = document.getElementById("final-case");
    const finalView = document.getElementById("final-view");function makeDraggable(el, resizable = false, rotatable = true) {
  let offsetX, offsetY, startDist = 0, startAngle = 0, startRotation = 0, startScale = 1;
  let lastTap = 0;

  const onTouchStart = (e) => {
    const now = new Date().getTime();
    if (now - lastTap < 300) {
      el.remove();
      return;
    }
    lastTap = now;

    if (e.touches.length === 1) {
      const touch = e.touches[0];
      const rect = el.getBoundingClientRect();
      const parentRect = caseDiv.getBoundingClientRect();
      offsetX = touch.clientX - rect.left;
      offsetY = touch.clientY - rect.top;

      const moveTouch = (moveEvent) => {
        const moveTouch = moveEvent.touches[0];
        const x = moveTouch.clientX - parentRect.left - offsetX;
        const y = moveTouch.clientY - parentRect.top - offsetY;
        el.style.left = `${x}px`;
        el.style.top = `${y}px`;
      };

      const endTouch = () => {
        document.removeEventListener("touchmove", moveTouch);
        document.removeEventListener("touchend", endTouch);
      };

      document.addEventListener("touchmove", moveTouch);
      document.addEventListener("touchend", endTouch);
    } else if (e.touches.length === 2 && resizable) {
      const [t1, t2] = e.touches;
      const dx = t2.clientX - t1.clientX;
      const dy = t2.clientY - t1.clientY;
      startDist = Math.sqrt(dx * dx + dy * dy);
      startAngle = Math.atan2(dy, dx);
      const transform = el.style.transform || "scale(1) rotate(0deg)";
      const match = /scale([^)]+).*rotate([^)]+)deg/.exec(transform);
      startScale = parseFloat(match?.[1] || 1);
      startRotation = parseFloat(match?.[2] || 0);

      const rotateResize = (moveEvent) => {
        const [m1, m2] = moveEvent.touches;
        const dx = m2.clientX - m1.clientX;
        const dy = m2.clientY - m1.clientY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const scale = dist / startDist * startScale;
        const angle = Math.atan2(dy, dx);
        const rotation = startRotation + (angle - startAngle) * 180 / Math.PI;
        el.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
      };

      const endGesture = () => {
        document.removeEventListener("touchmove", rotateResize);
        document.removeEventListener("touchend", endGesture);
      };

      document.addEventListener("touchmove", rotateResize);
      document.addEventListener("touchend", endGesture);
    }
  };

  el.addEventListener("touchstart", onTouchStart);
}

document.querySelectorAll(".charm-button").forEach(button => {
  button.addEventListener("touchstart", (e) => {
    e.preventDefault();
    const emoji = button.dataset.emoji;
    const charm = document.createElement("div");
    charm.className = "charm";
    charm.innerText = emoji;
    charm.style.left = `${e.touches[0].clientX - caseDiv.getBoundingClientRect().left - 20}px`;
    charm.style.top = `${e.touches[0].clientY - caseDiv.getBoundingClientRect().top - 20}px`;
    caseDiv.appendChild(charm);
    makeDraggable(charm, false);
  });
});

document.getElementById("upload").addEventListener("change", function (e) {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function () {
      const img = document.createElement("img");
      img.src = reader.result;
      img.className = "draggable-img";
      img.style.top = "100px";
      img.style.left = "80px";
      img.style.width = "150px";
      caseDiv.appendChild(img);
      makeDraggable(img, true);
    };
    reader.readAsDataURL(file);
  }
});

document.getElementById("add-text").addEventListener("click", () => {
  const bubble = document.createElement("div");
  bubble.className = "text-bubble";
  bubble.contentEditable = true;
  bubble.style.left = "80px";
  bubble.style.top = "100px";
  caseDiv.appendChild(bubble);
  bubble.focus();
  makeDraggable(bubble, true);
});

document.getElementById("reset").addEventListener("click", () => {
  caseDiv.querySelectorAll(".draggable-img, .charm, .text-bubble").forEach(e => e.remove());
});

document.getElementById("done").addEventListener("click", () => {
  finalCase.innerHTML = caseDiv.innerHTML;
  finalView.style.display = "block";
  document.querySelector(".layout").style.display = "none";
});

  </script>
</body>
</html>
