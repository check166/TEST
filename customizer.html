<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize Your Phone Case</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .layout {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
    }
    .left-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .phone-case {
      width: 300px;
      height: 550px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      overflow: hidden;
      touch-action: none;
    }
    .draggable-img, .charm, .text-bubble {
      position: absolute;
      touch-action: none;
    }
    .charm {
      width: 40px;
      height: 40px;
      user-select: none;
      font-size: 30px;
    }
    .text-bubble {
      background: white;
      border-radius: 15px;
      border: 2px solid #ccc;
      padding: 5px 10px;
      font-size: 16px;
      min-width: 60px;
      min-height: 30px;
    }
    .text-transparent {
      background: transparent !important;
      border: none !important;
    }
    .charm-menu {
      background: white;
      border-radius: 20px;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }
    .charm-button {
      font-size: 24px;
      background: #ffe0ed;
      border: none;
      border-radius: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .text-tool-btn {
      font-size: 24px;
      background-color: #f9f28b;
      border-radius: 15px;
      border: none;
      padding: 10px;
    }
    #upload {
      background-color: #a8e6a3;
      border-radius: 15px;
      padding: 10px;
      border: none;
    }
    #reset {
      background-color: #ff9999;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
    }
    #done {
      background-color: #8bb6f2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
    }
    #final-view {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Customize Your Phone Case</h1>
  <div class="layout">
    <div class="left-panel">
      <div class="phone-case" id="case"></div>
      <div class="controls">
        <input type="file" id="upload" accept="image/*" />
        <button id="reset">Reset</button>
        <button id="done">Done</button>
      </div>
    </div>
    <div class="right-panel">
      <div class="charm-menu" id="charm-menu">
        <div class="charm-button" data-emoji="ðŸŒ¸">ðŸŒ¸</div>
        <div class="charm-button" data-emoji="ðŸŽ€">ðŸŽ€</div>
      </div>
      <button class="text-tool-btn" id="add-text">T</button>
    </div>
  </div>
  <div id="final-view">
    <h2>Your Final Design</h2>
    <div class="phone-case" id="final-case"></div>
  </div>
  <script>
    const caseDiv = document.getElementById("case");
    const finalCase = document.getElementById("final-case");
    const finalView = document.getElementById("final-view");

    document.getElementById("upload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          const img = document.createElement("img");
          img.src = reader.result;
          img.className = "draggable-img";
          img.style.top = "100px";
          img.style.left = "80px";
          img.style.width = "150px";
          caseDiv.appendChild(img);
          makeDraggable(img);
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("reset").addEventListener("click", () => {
      caseDiv.querySelectorAll(".draggable-img, .charm, .text-bubble").forEach(e => e.remove());
    });

    document.getElementById("add-text").addEventListener("click", () => {
      const bubble = document.createElement("div");
      bubble.className = "text-bubble";
      bubble.contentEditable = true;
      bubble.style.left = "80px";
      bubble.style.top = "100px";
      caseDiv.appendChild(bubble);
      bubble.focus();
      makeDraggable(bubble);
    });

    document.querySelectorAll(".charm-button").forEach(button => {
      button.addEventListener("pointerdown", function(e) {
        const emoji = button.dataset.emoji;
        const charm = document.createElement("div");
        charm.className = "charm";
        charm.innerText = emoji;
        charm.style.position = "fixed";
        charm.style.left = `${e.clientX - 20}px`;
        charm.style.top = `${e.clientY - 20}px`;
        charm.style.zIndex = 1000;
        document.body.appendChild(charm);

        const onPointerMove = (ev) => {
          charm.style.left = `${ev.clientX - 20}px`;
          charm.style.top = `${ev.clientY - 20}px`;
        };

        const onPointerUp = (ev) => {
          document.removeEventListener("pointermove", onPointerMove);
          document.removeEventListener("pointerup", onPointerUp);

          const caseRect = caseDiv.getBoundingClientRect();
          const charmRect = charm.getBoundingClientRect();
          if (
            charmRect.left < caseRect.right &&
            charmRect.right > caseRect.left &&
            charmRect.top < caseRect.bottom &&
            charmRect.bottom > caseRect.top
          ) {
            charm.style.position = "absolute";
            charm.style.left = `${charmRect.left - caseRect.left}px`;
            charm.style.top = `${charmRect.top - caseRect.top}px`;
            charm.style.zIndex = 1;
            caseDiv.appendChild(charm);
            makeDraggable(charm);
          } else {
            charm.remove();
          }
        };

        document.addEventListener("pointermove", onPointerMove);
        document.addEventListener("pointerup", onPointerUp);
      });
    });

    function makeDraggable(el) {
      let offsetX = 0;
      let offsetY = 0;

      const onPointerDown = (e) => {
        const rect = el.getBoundingClientRect();
        const parentRect = el.parentElement.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        const move = (ev) => {
          const x = ev.clientX - parentRect.left - offsetX;
          const y = ev.clientY - parentRect.top - offsetY;
          el.style.left = `${x}px`;
          el.style.top = `${y}px`;
        };

        const up = () => {
          document.removeEventListener("pointermove", move);
          document.removeEventListener("pointerup", up);
        };

        document.addEventListener("pointermove", move);
        document.addEventListener("pointerup", up);
      };

      el.addEventListener("pointerdown", onPointerDown);
    }

    document.getElementById("done").addEventListener("click", () => {
      finalCase.innerHTML = caseDiv.innerHTML;
      finalView.style.display = "block";
      document.querySelector(".layout").style.display = "none";
    });
  </script>
</body>
</html>
