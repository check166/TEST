<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize Your Phone Case</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .layout {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
    }
    .left-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .phone-case {
      width: 300px;
      height: 550px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      overflow: hidden;
      touch-action: none;
    }
    .draggable-img, .charm, .text-bubble {
      position: absolute;
      touch-action: none;
    }
    .charm {
      width: 40px;
      height: 40px;
      user-select: none;
      font-size: 30px;
    }
    .text-bubble {
      background: white;
      border-radius: 15px;
      border: 2px solid #ccc;
      padding: 5px 10px;
      font-size: 16px;
      min-width: 60px;
      min-height: 30px;
    }
    .charm-menu, .basket {
      background: white;
      border-radius: 20px;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }
    .charm-button {
      font-size: 24px;
      background: #ffe0ed;
      border: none;
      border-radius: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .text-tool-btn {
      font-size: 24px;
      background-color: #f9f28b;
      border-radius: 15px;
      border: none;
      padding: 10px;
    }
    #upload {
      background-color: #a8e6a3;
      border-radius: 15px;
      padding: 10px;
      border: none;
    }
    #reset {
      background-color: #ff9999;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
    }
    #done {
      background-color: #8bb6f2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
    }
    #final-view {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Customize Your Phone Case</h1>
  <div class="layout">
    <div class="left-panel">
      <div class="phone-case" id="case"></div>
      <div class="controls">
        <input type="file" id="upload" accept="image/*" />
        <button id="reset">Reset</button>
        <button id="done">Done</button>
      </div>
    </div>
    <div class="right-panel">
      <div class="charm-menu" id="charm-menu">
        <div class="charm-button" data-emoji="ðŸŒ¸">ðŸŒ¸</div>
        <div class="charm-button" data-emoji="ðŸŽ€">ðŸŽ€</div>
      </div>
      <button class="text-tool-btn" id="add-text">T</button>
    </div>
  </div>
  <div id="final-view">
    <h2>Your Final Design</h2>
    <div class="phone-case" id="final-case"></div>
  </div>
  <script>
    const caseDiv = document.getElementById("case");
    const upload = document.getElementById("upload");
    const resetBtn = document.getElementById("reset");
    const addTextBtn = document.getElementById("add-text");
    const doneBtn = document.getElementById("done");
    const finalCase = document.getElementById("final-case");
    const finalView = document.getElementById("final-view");// Load phone case background
const params = new URLSearchParams(window.location.search);
const model = params.get("model");
const caseImages = {
  iphone8: "iphone8.png",
  iphone14: "iphone14.png",
  galaxyS: "galaxyS.png"
};
if (model && caseImages[model]) {
  caseDiv.style.backgroundImage = `url('${caseImages[model]}')`;
}

upload.addEventListener("change", function (e) {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function () {
      const img = document.createElement("img");
      img.src = reader.result;
      img.className = "draggable-img";
      img.style.top = "100px";
      img.style.left = "80px";
      img.style.width = "150px";
      caseDiv.appendChild(img);
      makeDraggable(img);
    };
    reader.readAsDataURL(file);
  }
});

resetBtn.addEventListener("click", () => {
  caseDiv.querySelectorAll(".draggable-img, .charm, .text-bubble").forEach(e => e.remove());
});

addTextBtn.addEventListener("click", () => {
  const bubble = document.createElement("div");
  bubble.className = "text-bubble";
  bubble.contentEditable = true;
  bubble.style.left = "80px";
  bubble.style.top = "100px";
  caseDiv.appendChild(bubble);
  bubble.focus();
  makeDraggable(bubble);
});

document.querySelectorAll(".charm-button").forEach(button => {
  button.addEventListener("click", (e) => {
    const emoji = button.dataset.emoji;
    const charm = document.createElement("div");
    charm.className = "charm";
    charm.innerText = emoji;
    charm.style.left = "100px";
    charm.style.top = "100px";
    caseDiv.appendChild(charm);
    makeDraggable(charm);
  });
});

function makeDraggable(el) {
  let offsetX = 0;
  let offsetY = 0;
  let isDragging = false;
  let lastTap = 0;

  el.addEventListener("touchstart", (e) => {
    const now = new Date().getTime();
    if (now - lastTap < 300) {
      el.remove();
      return;
    }
    lastTap = now;

    isDragging = true;
    const touch = e.touches[0];
    const rect = el.getBoundingClientRect();
    const parentRect = caseDiv.getBoundingClientRect();
    offsetX = touch.clientX - rect.left;
    offsetY = touch.clientY - rect.top;

    function moveTouch(moveEvent) {
      if (!isDragging) return;
      const moveTouch = moveEvent.touches[0];
      let x = moveTouch.clientX - parentRect.left - offsetX;
      let y = moveTouch.clientY - parentRect.top - offsetY;

      x = Math.max(0, Math.min(x, caseDiv.clientWidth - el.clientWidth));
      y = Math.max(0, Math.min(y, caseDiv.clientHeight - el.clientHeight));

      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
    }

    function endTouch() {
      isDragging = false;
      document.removeEventListener("touchmove", moveTouch);
      document.removeEventListener("touchend", endTouch);
    }

    document.addEventListener("touchmove", moveTouch);
    document.addEventListener("touchend", endTouch);
  });
}

doneBtn.addEventListener("click", () => {
  finalCase.innerHTML = caseDiv.innerHTML;
  finalView.style.display = "block";
  document.querySelector(".layout").style.display = "none";
});

  </script>
</body>
</html>
