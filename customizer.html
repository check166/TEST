<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize Your Phone Case</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .layout {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
    }
    .left-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .phone-case {
      width: 300px;
      height: 550px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      overflow: hidden;
      touch-action: none;
    }
    .draggable-img, .charm, .text-bubble {
      position: absolute;
      touch-action: none;
    }
    .charm {
      width: 40px;
      height: 40px;
      user-select: none;
      font-size: 30px;
    }
    .text-bubble {
      background: white;
      border-radius: 15px;
      border: 2px solid #ccc;
      padding: 5px 10px;
      font-size: 16px;
      min-width: 60px;
      min-height: 30px;
    }
    .text-transparent {
      background: transparent !important;
      border: none !important;
    }
    .charm-menu {
      background: white;
      border-radius: 20px;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }
    .charm-button {
      font-size: 24px;
      background: #ffe0ed;
      border: none;
      border-radius: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #upload {
      background-color: #a8e6a3;
      border-radius: 15px;
      padding: 10px;
      border: none;
    }
    #reset {
      background-color: #ff9999;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
    }
    #done {
      background-color: #8bb6f2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
    }
    #final-view {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Customize Your Phone Case</h1>
  <div class="layout">
    <div class="left-panel">
      <div class="phone-case" id="case"></div>
      <div class="controls">
        <input type="file" id="upload" accept="image/*" />
        <button id="reset">Reset</button>
        <button id="done">Done</button>
      </div>
    </div>
    <div class="right-panel">
      <div class="charm-menu" id="charm-menu">
        <div class="charm-button" data-emoji="üå∏">üå∏</div>
        <div class="charm-button" data-emoji="üéÄ">üéÄ</div>
        <div class="charm-button" data-emoji="‚ú®">‚ú®</div>
        <div class="charm-button" data-emoji="üíñ">üíñ</div>
        <div class="charm-button" data-emoji="üß∏">üß∏</div>
        <div class="charm-button" data-emoji="üçì">üçì</div>
        <div class="charm-button" data-emoji="üê∞">üê∞</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const model = params.get("model");
    const caseDiv = document.getElementById("case");
    const caseImages = {
      iphone8: "cases/iphone8.png",
      iphone14: "cases/iphone14.png",
      galaxyS: "cases/galaxyS.png"
    };

    if (model && caseImages[model]) {
      caseDiv.style.backgroundImage = `url('${caseImages[model]}')`;
    }

    const upload = document.getElementById("upload");
    const resetBtn = document.getElementById("reset");
    const doneBtn = document.getElementById("done");

    function makeTouchDraggable(el) {
      let offsetX, offsetY;

      el.addEventListener("pointerdown", function (e) {
        e.preventDefault();
        el.setPointerCapture(e.pointerId);

        const rect = el.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        function moveAt(event) {
          const containerRect = caseDiv.getBoundingClientRect();
          el.style.left = (event.clientX - containerRect.left - offsetX) + "px";
          el.style.top = (event.clientY - containerRect.top - offsetY) + "px";
        }

        function stopDrag() {
          document.removeEventListener("pointermove", moveAt);
          document.removeEventListener("pointerup", stopDrag);
        }

        document.addEventListener("pointermove", moveAt);
        document.addEventListener("pointerup", stopDrag);
      });
    }

    upload.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          const img = document.createElement("img");
          img.src = reader.result;
          img.className = "draggable-img";
          img.style.position = "absolute";
          img.style.width = "150px";
          img.style.top = "100px";
          img.style.left = "80px";

          caseDiv.appendChild(img);
          makeTouchDraggable(img);
        };
        reader.readAsDataURL(file);
      }
    });

    document.querySelectorAll(".charm-button").forEach(button => {
      button.addEventListener("pointerdown", e => {
        e.preventDefault();

        const charm = document.createElement("div");
        charm.className = "charm";
        charm.textContent = button.dataset.emoji;
        charm.style.position = "absolute";
        charm.style.fontSize = "30px";
        charm.style.width = "40px";
        charm.style.height = "40px";

        const containerRect = caseDiv.getBoundingClientRect();
        charm.style.left = (e.clientX - containerRect.left - 20) + "px";
        charm.style.top = (e.clientY - containerRect.top - 20) + "px";

        caseDiv.appendChild(charm);
        makeTouchDraggable(charm);

        charm.dispatchEvent(new PointerEvent("pointerdown", {
          bubbles: true,
          clientX: e.clientX,
          clientY: e.clientY,
          pointerId: e.pointerId,
          pointerType: e.pointerType
        }));
      });
    });

    resetBtn.addEventListener("click", () => {
      caseDiv.querySelectorAll(".draggable-img, .charm, .text-bubble").forEach(e => e.remove());
    });

    doneBtn.addEventListener("click", () => {
      html2canvas(caseDiv).then(canvas => {
        const link = document.createElement("a");
        link.download = "my-custom-phone.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
